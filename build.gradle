plugins {
    id 'application'
    id 'de.jjohannes.extra-java-module-info' version "0.9"
}

group 'com.matteoveroni.helloweld'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

java {
    modularity.inferModulePath.set(true)
}

application {
    mainModule = 'com.matteoveroni.helloweld'
    mainClass = 'com.matteoveroni.helloweld.EntryPoint'
}

extraJavaModuleInfo {
    automaticModule("weld-se-shaded-4.0.2.Final.jar", "weld.se.shaded");
}

wrapper {
    gradleVersion = '7.2'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jboss.weld.se:weld-se-shaded:4.0.2.Final'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}